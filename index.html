<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo e título -->
        <div class="logo-container">
            <img src="images/contatos.png" alt="agenda de contato" class="logo">
            <h1>Agenda Telefônica</h1>
        </div>

        <!-- Formulário para adicionar novo contato -->
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Insira seu nome" name="name" required>

            <label for="phone">Telefone:</label>
            <input type="text" id="phone" placeholder="Insira seu numero" name="phone" required>

            <button type="submit">Cadastrar</button>
        </form>

        <!-- Tabela de contatos -->
        <table id="contactsTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas dos contatos serão adicionadas aqui via JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
